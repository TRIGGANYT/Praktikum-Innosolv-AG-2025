<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datei-Upload & QR-Sharing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/49e52d6f34.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <!-- Buttons zum Kopieren und QR-Code -->
    <div id="download-area">
        <h1>Aktive Download-Links</h1>
        <ul id="active-links" style="list-style: none; padding-left: 0;"></ul>
        <div style="display:none;">
            <p id="download-url"></p>
            <button id="qrcode-btn"><i class="fa-solid fa-qrcode"></i></button>
            <button id="copy-link-btn"><i class="fa-regular fa-copy"></i></button>
            <button id="delete-link-btn" style="display: none;"><i class="fa-regular fa-trash-can"></i></button>
        </div>
    </div>
    <!-- QR-Code -->
    <div class="qr-box" id="qr-box"></div>

    <!-- Dropoff Feld -->
    <div class="main-content">
        <div id="dropzone" class="upload-box">
            <p id="dropzone-text">Datei hinein ziehen oder ausw채hlen</p>
            <div class="file-icon"><i class="fa-regular fa-file-lines"></i></div>

            <input type="file" id="fileInput" multiple style="display: none;" />
            <button id="customFileBtn">Datei ausw채hlen</button>
            <button id="upload-btn" type="button" style="display: none;">Datei hochladen</button>
            <p id="file-result"></p>

            <label for="link-expiration">Link g체ltig f체r:</label>
            <select id="link-expiration">
                <option value="300">5 Minuten</option>
                <option value="900">15 Minuten</option>
                <option value="1800">30 Minuten</option>
                <option value="3600" selected>1 Stunde</option>
                <option value="7200">2 Stunden</option>
                <option value="14400">4 Stunden</option>
                <option value="28800">8 Stunden</option>
                <option value="43200">12 Stunden</option>
            </select>

        </div>
    </div>

    <!-- Download Link Verlauf -->

    <h1>Download-Link Verlauf</h1>

    <script src="js/file-upload.js"></script>
    <!-- <script src="js/download-link.js"></script> -->
    <script src="js/qrcode.js"></script>
</body>

</html>
