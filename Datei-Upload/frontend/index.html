<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datei-Upload & QR-Sharing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/49e52d6f34.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <!-- Buttons zum Kopieren und QR-Code -->
    <div class="copy-btn" id="download-area">
        <button id="copy-link-btn">Link kopieren</button>
        <p class="download-link">
            Download-Link: <a href="#" target="_blank" id="download-url"></a>
        </p>
        <button id="qrcode-btn">Oder scanne diesen QR-Code</button>
    </div>

    <!-- Dropoff Feld -->
    <div class="main-content">
        <div id="dropzone" class="upload-box">
            <p id="dropzone-text">Datei hinein ziehen oder auswählen</p>
            <div class="file-icon"><i class="fa-regular fa-file-lines"></i></div>

            <input type="file" id="fileInput" multiple style="display: none;" />
            <button id="customFileBtn">Datei auswählen</button>
            <button id="upload-btn" type="button" style="display: none;">Datei hochladen</button>
            <p id="file-result"></p>
        </div>
    </div>

    <!-- QR-Code -->
    <div class="qr-box" id="qr-box"></div>

    <script src="js/file-upload.js"></script>
    <script src="js/download-link.js"></script>
    <script src="js/qrcode.js"></script>
</body>

</html>
