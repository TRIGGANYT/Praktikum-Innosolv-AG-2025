<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>

<body>
    <form>
        <p>[MAX FILE SIZE = 2MB]</p>
        <input id="file-input" type="file" />
        <p id="file-result"></p>
        <input id="file-submit" type="submit" disabled />
    </form>

    <script>
        let fileInput = document.getElementById("file-input");
        let fileResult = document.getElementById("file-result");
        let fileSubmit = document.getElementById("file-submit");

        const allowedExtensions = ["jpg", "jpeg", "png", "gif", "pdf", "doc", "docx", "xls", "xlsx", "txt"];

        function isAllowedFileType(fileName) {
            const fileExtension = fileName.split('.').pop().toLowerCase();
            return allowedExtensions.includes(fileExtension);
        }

        fileInput.addEventListener("change", function () {
            if (fileInput.files.length > 0) {
                const file = fileInput.files.item(0);
                const fileSize = file.size;
                const fileMb = fileSize / 1024 ** 2;
                const fileName = file.name;

                if (!isAllowedFileType(fileName)) {
                    fileResult.innerHTML = "File type not allowed. Allowed: " + allowedExtensions.join(", ");
                    fileSubmit.disabled = true;
                    return;
                }

                if (fileMb >= 2) {
                    fileResult.innerHTML = "Please select a file smaller than 2MB.";
                    fileSubmit.disabled = true;
                    return;
                }

                fileResult.innerHTML = "Success, your file is " + fileMb.toFixed(1) + "MB.";
                fileSubmit.disabled = false;
            }
        });

    </script>

</body>

</html>
